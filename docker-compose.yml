version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: petclinic-db
    environment:
      POSTGRES_DB: petclinic
      POSTGRES_USER: petclinic
      POSTGRES_PASSWORD: petclinic
    ports:
      - "5432:5432"
    volumes:
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petclinic"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: petclinic-backend
    ports:
      - "7070:7070"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/petclinic
      DB_USER: petclinic
      DB_PASSWORD: petclinic
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: petclinic-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
